  [[metadata.dependency-constraints]]
    constraint = "1.*.*"
    id = "bundler"
    patches = 1

  [[metadata.dependency-constraints]]
    constraint = "2.*.*"
    id = "bundler"
    patches = 2

[[stacks]]
